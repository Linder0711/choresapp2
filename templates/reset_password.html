<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores App - Reset Password</title>
</head>
<body style="background-color: #dff3ff; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
  <div style="
    background-color: #81c784;
    padding: 40px 60px;
    border-radius: 999px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
  ">

    <h1 style="color: white;">Reset Password</h1>

    <form action="{{ url_for('reset_password') }}" method="post">
      {% if message %}
        <p style="color: green;">{{ message }}</p>
      {% elif error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}

      <label style="color: white;" for="reset_username">Username:</label><br>
      <input type="text" id="reset_username" name="reset_username"><br><br>

      <label style="color: white;" for="new_password">New Password:</label><br>
      <input type="password" id="new_password" name="new_password"><br><br>

      <input 
        type="submit" 
        value="Reset Password" 
        style="color: white; background-color: darkred; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
    </form>

    <br>
    <a href="{{ url_for('login') }}" style="color: white; text-decoration: underline;">Back to login</a>

  </div>
</body>
</html>
